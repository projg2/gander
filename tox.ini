[tox]
envlist = qa,py{38,39,310}
skip_missing_interpreters = True
skipsdist = True

[testenv]
deps =
	git+https://anongit.gentoo.org/git/proj/portage.git
	pytest
	pytest-cov
	requests
	responses
commands =
	pytest --cov=gander --cov-report=xml -vv {posargs}
	coverage report

[testenv:qa]
basepython = python3
ignore_errors = True
deps =
	mypy
	pycodestyle
	pyflakes
commands =
	pyflakes {posargs:gander test}
	mypy {posargs:gander test}
	pycodestyle {posargs:gander test}

[testenv:codecov]
basepython = python3
deps = codecov
commands = sh -c "codecov -t `git config --get codecov.token`"
